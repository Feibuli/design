<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div class="import-dialog">
    <div class="column">
        <ul id="left">
            <li id="drag1">单行输入框</li>
            <li id="drag2">多行输入框</li>
            <li id="drag3">数字输入框</li>
            <li id="drag4">单选框</li>
            <li id="drag5">日期</li>
        </ul>
    </div>
    <div class="column">
        <ul id="middle">
            <!--<li class="mark"></li>-->
        </ul>
    </div>
    <div class="right">
        <div class="tab">
            <a class="tabitem" data-type="widgetsettings">控件设置</a>
            <a class="tabitem current" data-type="formsettings">审批设置</a>
        </div>
        <div class="widgetsettings none">1</div>
        <div class="formsettings">
            <div class="wf-field wf-setting-title">
                <div class="fieldname">
                    <span>审批名称</span>
                    <span class="fieldinfo">最多10个字</span>
                </div>
                <div class="fieldblock" >
                    <input type="text" class="" value="请假">
                </div>
            </div>
            <div class="wf-field wf-setting-description">
                <div class="fieldname">
                    <span>审批说明</span>
                    <span class="fieldinfo ">最多100个字</span>
                </div>
                <div class="fieldblock">
                    <textarea type="text" class="">适用于请假审批</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/demo.js"></script>
</html>
